<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_admin.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="content">			
			
		<div class="row">
			<div class="col-md-12">
				<p:messages id="messages" autoUpdate="true" closable="true" />
			</div>
		</div>
			
		<div class="">
			<h1>Cadastro de Empresa</h1>	
			<hr/>
		</div>
		
		<h:form>
			<div class="row">
				<div class="col-md-12">
					  <div class="form-group">
					    <h:outputLabel for="nome" value="Nome:" />
					    <h:inputText type="text" class="form-control" id="nome" placeholder="Nome" value="#{empresaMBean.obj.nome}"/>
					  </div> 
					  
					  <div class="form-group">
					    <h:outputLabel for="cnpj" value="CNPJ" />
					    <h:inputText type="text" class="form-control" id="cnpj" placeholder="CNPJ" value="#{empresaMBean.obj.cnpj}"/>
					  </div> 
					  
				</div>
				
				<div class="col-sm-6">
					
					<h:commandButton class="btn btn-primary" action="#{empresaMBean.cadastrar}" value="Cadastrar" style="margin-right: 3px;"/>
					<h:commandButton class="btn btn-outline-primary" action="#{empresaMBean.voltar}" value="Cancelar"/>
				</div>
				
			</div>	
		</h:form>
               
	</ui:define>  
</ui:composition>
