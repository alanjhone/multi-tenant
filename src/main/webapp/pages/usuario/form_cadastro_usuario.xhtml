<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_admin.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="content">			
			
		<div class="row">
			<div class="col-md-12">
				<p:messages id="messages" autoUpdate="true" closable="true" />
			</div>
		</div>
			
		<div class="">
			<h1>Cadastro de Usu√°rios</h1>	
			<hr/>
		</div>
		
		<h:form>
			<div class="row">
				<div class="col-md-4">
					  <div class="form-group">
					    <h:outputLabel for="nome" value="Nome:" />
					    <h:inputText type="text" class="form-control" id="nome" placeholder="Nome" value="#{usuarioMBean.obj.pessoa.nome}"/>
					  </div>
					  
					  <div class="form-group">
					    <h:outputLabel for="cpf" value="CPF:" />
					    <h:inputText type="text" class="form-control" id="cpf" placeholder="111.111.111-02" value="#{usuarioMBean.obj.pessoa.cpf}" />
					  </div>
					  
					  <div class="form-group">
					    <h:outputLabel for="login" value="Login:" />
					    <h:inputText type="text" class="form-control" id="login" placeholder="login" value="#{usuarioMBean.obj.login}" />
					  </div>
				</div>
				<div class="col-md-4">
					  <div class="form-group">
					    <h:outputLabel for="email" value="E-mail:" />
					    <h:inputText type="email" class="form-control" id="email" placeholder="name@example.com" value="#{usuarioMBean.obj.pessoa.email}" />
					  </div>
					  
					  <div class="form-group">
					    <h:outputLabel for="telefone" value="Telefone:" />
					    <h:inputText type="text" class="form-control" id="telefone" placeholder="(84) 99999-9999" value="#{usuarioMBean.obj.pessoa.celular}"/>
					  </div>
					  
					  <div class="form-group">
					    <h:outputLabel for="senha" value="Senha:" />
					    <h:inputSecret type="password" class="form-control" id="senha" placeholder="login" value="#{usuarioMBean.obj.senha}" />
					  </div>
					  
				</div>
				<div class="col-md-4">
					<div class="form-group">'
					    <h:outputLabel  value="Data de Nascimento:" /><br/>
					    <input type="date" value="#{usuarioMBean.obj.pessoa.dataNascimento}" id="data_nascimento"/>
					</div>
					  
					<div class="form-group">
					    <h:outputLabel for="sexo" value="Sexo:" />
					    <h:selectOneRadio id="sexo" unselectable="true" value="#{usuarioMBean.obj.pessoa.sexo}">
					        <f:selectItem itemLabel="Masculino" itemValue="M" />
					        <f:selectItem itemLabel="Feminino" itemValue="F" />
					    </h:selectOneRadio>
					</div>
				
					<div class="form-group">
				        <h:outputLabel for="empresa" value="Empresa: " />
				        <h:selectOneMenu id="empresa" value="#{usuarioMBean.empresaSelecionada.id}"  class="form-control">
				            <f:selectItem itemLabel="Selecionar Empresa" itemValue="" />
				            <f:selectItems value="#{usuarioMBean.empresas}" var="empresa" itemLabel="#{empresa.nome}" itemValue="#{empresa.id}" />
				        </h:selectOneMenu>
					</div>
				
				</div>
				
				<div class="col-sm-6">
					
					<h:commandButton class="btn btn-primary" action="#{usuarioMBean.cadastrar}" value="Cadastrar" style="margin-right: 3px;"/>
					<h:commandButton class="btn btn-outline-primary" action="#{usuarioMBean.voltar}" value="Cancelar"/>
				</div>
				
			</div>	
			
			
		</h:form>
               
	</ui:define>  
</ui:composition>
